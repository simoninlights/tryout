<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script id="CcIframeApiScript" type="text/javascript" src="https://github.com/simoninlights/tryout/Resources/Generated/IframeApi.js">
    </script>
    
</head>
<body>
    <iframe id="editorFrame" width="100%" height="500px"></iframe>
    <script>
        // Initializing product with only one template "mytemplate.psd".
        let productDefinition = { surfaces: "flyer" };
        // Getting the iframe element to display the editor in.
        let iframe = document.getElementById("editorFrame");
        let editor = null;
        // Loading the editor.
        CustomersCanvas.IframeApi.loadEditor(iframe, productDefinition)
        // If the editor has been successfully loaded.
        .then(function (e) {
            editor = e;
        })
    </script>
</body>
</html>
